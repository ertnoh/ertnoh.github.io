<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ—Å—ä–µ–º–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #707579);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --error-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .required:after {
            content: " *";
            color: var(--error-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .upload-area {
            border: 2px dashed var(--hint-color);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover {
            border-color: var(--button-color);
        }

        .preview-container {
            position: relative;
            margin-bottom: 20px;
            display: none;
        }

        .preview-image {
            max-width: 100%;
            border-radius: 8px;
            display: block;
        }

        .remove-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ—Å—ä–µ–º–∫—É</h1>

    <form id="photoForm">
        <!-- –û–±—è–∑–∞—Ç–µ–ª—å–Ω–æ–µ –ø–æ–ª–µ -->
        <div class="form-group">
            <label for="titleInput" class="required">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏</label>
            <input type="text" id="titleInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏" required>
            <div id="titleError" class="error-message">–≠—Ç–æ –ø–æ–ª–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è</div>
        </div>

        <!-- –ù–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è -->
        <div class="form-group">
            <label for="authorInput">–ê–≤—Ç–æ—Ä</label>
            <input type="text" id="authorInput" placeholder="–ò–º—è –∞–≤—Ç–æ—Ä–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        </div>

        <div class="form-group">
            <label for="dateInput">–î–∞—Ç–∞ —Å—ä–µ–º–∫–∏</label>
            <input type="date" id="dateInput">
        </div>

        <div class="form-group">
            <label for="tagsInput">–¢–µ–≥–∏</label>
            <input type="text" id="tagsInput" placeholder="—Ç–µ–≥1, —Ç–µ–≥2, —Ç–µ–≥3 (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        </div>

        <div class="form-group">
            <label for="descriptionInput">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea id="descriptionInput" placeholder="–î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
        </div>

        <!-- –ó–∞–≥—Ä—É–∑–∫–∞ —Ñ–æ—Ç–æ -->
        <div class="form-group">
            <label>–§–æ—Ç–æ</label>
            <div id="uploadArea" class="upload-area">
                <div>üì∑</div>
                <p>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ç–æ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞</p>
                <input type="file" id="fileInput" accept="image/*" style="display: none;">
            </div>

            <div id="previewContainer" class="preview-container">
                <img id="previewImage" class="preview-image" alt="–ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä">
                <button type="button" id="removeBtn" class="remove-btn">√ó</button>
            </div>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const form = document.getElementById('photoForm');
    const titleInput = document.getElementById('titleInput');
    const authorInput = document.getElementById('authorInput');
    const dateInput = document.getElementById('dateInput');
    const tagsInput = document.getElementById('tagsInput');
    const descriptionInput = document.getElementById('descriptionInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');
    const removeBtn = document.getElementById('removeBtn');
    const submitBtn = document.getElementById('submitBtn');
    const titleError = document.getElementById('titleError');

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    let selectedFile = null;

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);
    removeBtn.addEventListener('click', removeSelectedFile);
    titleInput.addEventListener('input', validateForm);
    form.addEventListener('submit', submitForm);

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = 'var(--button-color)';
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = 'var(--hint-color)';
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = 'var(--hint-color)';
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFileSelect({ target: fileInput });
        }
    });

    // –§—É–Ω–∫—Ü–∏–∏
    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (!file) return;

        if (!file.type.match('image.*')) {
            showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ');
            return;
        }

        if (file.size > 10 * 1024 * 1024) {
            showError('–†–∞–∑–º–µ—Ä —Ñ–∞–π–ª–∞ –Ω–µ –¥–æ–ª–∂–µ–Ω –ø—Ä–µ–≤—ã—à–∞—Ç—å 10 –ú–ë');
            return;
        }

        selectedFile = file;

        const reader = new FileReader();
        reader.onload = function(e) {
            previewImage.src = e.target.result;
            previewContainer.style.display = 'block';
            uploadArea.style.display = 'none';
        };
        reader.readAsDataURL(file);

        validateForm();
    }

    function removeSelectedFile() {
        selectedFile = null;
        fileInput.value = '';
        previewContainer.style.display = 'none';
        uploadArea.style.display = 'block';
        validateForm();
    }

    function validateForm() {
        const isTitleValid = titleInput.value.trim().length > 0;

        titleError.style.display = isTitleValid ? 'none' : 'block';
        submitBtn.disabled = !isTitleValid;

        return isTitleValid;
    }

    function showError(message) {
        tg.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: message,
            buttons: [{ type: 'ok' }]
        });
    }

    async function submitForm(e) {
        e.preventDefault();

        if (!validateForm()) return;

        tg.MainButton.showProgress(false);
        submitBtn.disabled = true;

        try {
            const formData = new FormData();
            formData.append('title', titleInput.value.trim());
            formData.append('author', authorInput.value.trim());
            formData.append('date', dateInput.value);
            formData.append('tags', tagsInput.value.trim());
            formData.append('description', descriptionInput.value.trim());

            if (selectedFile) {
                formData.append('photo', selectedFile);
            }

            formData.append('user', JSON.stringify(tg.initDataUnsafe.user));

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            const response = await fetch('YOUR_SERVER_ENDPOINT', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.ok) {
                tg.showPopup({
                    title: '–£—Å–ø–µ—Ö',
                    message: '–§–æ—Ç–æ—Å—ä–µ–º–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!',
                    buttons: [{ type: 'ok' }]
                }, () => tg.close());
            } else {
                throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
            }
        } catch (error) {
            showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error.message);
            submitBtn.disabled = false;
        } finally {
            tg.MainButton.hideProgress();
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
        tg.ready();
        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        dateInput.valueAsDate = new Date();
    });
</script>
</body>
</html>
