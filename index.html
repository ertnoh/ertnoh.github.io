<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ—Å—ä–µ–º–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #707579);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --error-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
            Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .required:after {
            content: ' *';
            color: var(--error-color);
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .hidden-field {
            display: none;
        }

        .upload-area {
            border: 2px dashed var(--hint-color);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover {
            border-color: var(--button-color);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .counter {
            text-align: right;
            font-size: 14px;
            color: var(--hint-color);
            margin-top: 5px;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –ª–æ–≥–æ–≤ */
        .debug-section {
            border-top: 1px solid var(--hint-color);
            padding-top: 16px;
            margin-top: 16px;
        }

        .debug-log {
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            font-size: 11px;
            white-space: pre-wrap;
            max-height: 250px;
            overflow-y: auto;
            border-radius: 6px;
            font-family: monospace;
            color: #333;
            line-height: 1.3;
        }

        .clear-log-btn {
            margin: 8px 0;
            padding: 6px 12px;
            border: 1px solid var(--hint-color);
            border-radius: 4px;
            font-size: 12px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
        }

        .log-toggle {
            font-size: 14px;
            margin-bottom: 8px;
            font-weight: 500;
            cursor: pointer;
            user-select: none;
        }

        .log-toggle:before {
            content: '‚ñº ';
            color: var(--hint-color);
        }

        .log-toggle.collapsed:before {
            content: '‚ñ∂ ';
        }

        .debug-content {
            transition: max-height 0.3s ease;
            overflow: hidden;
        }

        .debug-content.collapsed {
            max-height: 0;
        }

        .show-logs-btn {
            background-color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ—Å—ä–µ–º–∫—É</h1>

    <form id="photoForm">
        <!-- –°–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <input type="hidden" id="userId" name="userId" class="hidden-field" />
        <input
                type="hidden"
                id="username"
                name="username"
                class="hidden-field"
        />

        <div class="form-group">
            <label for="titleInput" class="required">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏</label>
            <input
                    type="text"
                    id="titleInput"
                    placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏"
                    required
            />
            <div id="titleError" class="error-message">
                –≠—Ç–æ –ø–æ–ª–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
            </div>
        </div>

        <div class="form-group">
            <label for="authorInput">–ê–≤—Ç–æ—Ä</label>
            <input
                    type="text"
                    id="authorInput"
                    placeholder="–ò–º—è –∞–≤—Ç–æ—Ä–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"
            />
        </div>

        <div class="form-group">
            <label for="dateInput">–î–∞—Ç–∞ —Å—ä–µ–º–∫–∏</label>
            <input type="date" id="dateInput" />
        </div>

        <div class="form-group">
            <label for="descriptionInput">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea
                    id="descriptionInput"
                    placeholder="–î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"
            ></textarea>
        </div>

        <div class="form-group">
            <label>–§–æ—Ç–æ (–º–∞–∫—Å–∏–º—É–º 10)</label>
            <div id="uploadArea" class="upload-area">
                <div>üì∑</div>
                <p>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ç–æ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞</p>
                <input
                        type="file"
                        id="fileInput"
                        accept="image/*"
                        multiple
                        style="display: none"
                />
            </div>

            <div id="counter" class="counter">–í—ã–±—Ä–∞–Ω–æ —Ñ–æ—Ç–æ: 0/10</div>

            <div id="previewContainer" class="preview-container"></div>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn" disabled>
            –û—Ç–ø—Ä–∞–≤–∏—Ç—å
        </button>

        <!-- –ö–Ω–æ–ø–∫–∞ –¥–ª—è –ø–æ–∫–∞–∑–∞ –ª–æ–≥–æ–≤ –≤ Telegram -->
        <button type="button" id="showLogsBtn" class="submit-btn show-logs-btn">
            üìã –ü–æ–∫–∞–∑–∞—Ç—å –ª–æ–≥–∏
        </button>
    </form>

    <!-- –°–µ–∫—Ü–∏—è –ª–æ–≥–æ–≤ -->
    <div class="debug-section">
        <div class="log-toggle" id="logToggle">–õ–æ–≥–∏ –æ—Ç–ª–∞–¥–∫–∏</div>
        <div class="debug-content" id="debugContent">
            <button class="clear-log-btn" id="clearLogBtn">–û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
            <div id="debugLog" class="debug-log">–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è...\n</div>
        </div>
    </div>
</div>

<script>
    // –°–∏—Å—Ç–µ–º–∞ –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
    let logBuffer = []
    let logElement = null

    function initializeLog() {
        logElement = document.getElementById('debugLog')
        if (logElement && logBuffer.length > 0) {
            logElement.textContent = logBuffer.join('')
            logBuffer = []
        }
    }

    function log(...args) {
        const msg = args
            .map(a => (typeof a === 'object' ? JSON.stringify(a, null, 2) : a))
            .join(' ')

        const timeStr = new Date().toLocaleTimeString()
        const logLine = `[${timeStr}] ${msg}\n`

        if (logElement) {
            logElement.textContent += logLine
            logElement.scrollTop = logElement.scrollHeight
        } else {
            logBuffer.push(logLine)
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp
    tg.expand()
    tg.enableClosingConfirmation()

    log('[TG] WebApp ready')
    log('[TG] –í–µ—Ä—Å–∏—è:', tg.version, '–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:', tg.platform)
    log('[TG] initData:', tg.initData || '–ü–£–°–¢–ê–Ø')
    log('[TG] initDataUnsafe:', tg.initDataUnsafe)

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const MAX_PHOTOS = 10 // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–æ—Ç–æ

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const form = document.getElementById('photoForm');
    const titleInput = document.getElementById('titleInput');
    const authorInput = document.getElementById('authorInput');
    const dateInput = document.getElementById('dateInput');
    const descriptionInput = document.getElementById('descriptionInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const submitBtn = document.getElementById('submitBtn');
    const titleError = document.getElementById('titleError');
    const counter = document.getElementById('counter');
    const userIdField = document.getElementById('userId');
    const usernameField = document.getElementById('username');
    const showLogsBtn = document.getElementById('showLogsBtn');

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    let selectedFiles = []

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ª–æ–≥–∏—Ä–æ–≤–∞–Ω–∏—è
        initializeLog()

        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏—è –≤–∏–¥–∏–º–æ—Å—Ç–∏ –ª–æ–≥–æ–≤
        const logToggle = document.getElementById('logToggle')
        const debugContent = document.getElementById('debugContent')
        const clearLogBtn = document.getElementById('clearLogBtn')

        logToggle.addEventListener('click', function () {
            debugContent.classList.toggle('collapsed')
            logToggle.classList.toggle('collapsed')
        })

        clearLogBtn.addEventListener('click', function () {
            if (logElement) {
                logElement.textContent = ''
            }
            log('–õ–æ–≥ –æ—á–∏—â–µ–Ω')
        })

        // –ö–Ω–æ–ø–∫–∞ –ø–æ–∫–∞–∑–∞ –ª–æ–≥–æ–≤ –¥–ª—è Telegram
        showLogsBtn.addEventListener('click', function () {
            const logText = logElement
                ? logElement.textContent
                : logBuffer.join('')
            if (logText.trim()) {
                if (typeof tg.showPopup === 'function') {
                    // –í Telegram –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —á–µ—Ä–µ–∑ popup (–æ–≥—Ä–∞–Ω–∏—á–µ–Ω–æ –ø–æ –¥–ª–∏–Ω–µ)
                    const shortLog = logText.split('\n').slice(-15).join('\n') // –ü–æ—Å–ª–µ–¥–Ω–∏–µ 15 —Å—Ç—Ä–æ–∫
                    tg.showPopup({
                        title: '–õ–æ–≥–∏ –æ—Ç–ª–∞–¥–∫–∏',
                        message: shortLog || '–õ–æ–≥–∏ –ø—É—Å—Ç—ã',
                        buttons: [{ type: 'ok' }],
                    })
                } else {
                    // –í –±—Ä–∞—É–∑–µ—Ä–µ —á–µ—Ä–µ–∑ alert
                    alert(logText || '–õ–æ–≥–∏ –ø—É—Å—Ç—ã')
                }
            } else {
                if (typeof tg.showPopup === 'function') {
                    tg.showPopup({
                        title: '–õ–æ–≥–∏',
                        message: '–õ–æ–≥–∏ –ø—É—Å—Ç—ã',
                        buttons: [{ type: 'ok' }],
                    })
                } else {
                    alert('–õ–æ–≥–∏ –ø—É—Å—Ç—ã')
                }
            }
        })

        tg.ready()

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || {}
        log('[USER] –î–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', user)

        userIdField.value = user.id || ''
        usernameField.value = user.username ? `@${user.username}` : ''

        log('[USER] –ó–∞–ø–æ–ª–Ω–µ–Ω—ã –ø–æ–ª—è:', {
            userId: userIdField.value,
            username: usernameField.value,
        })

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        dateInput.valueAsDate = new Date()

        log('[INIT] –§–æ—Ä–º–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–∞')
    })

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    uploadArea.addEventListener('click', () => fileInput.click())
    fileInput.addEventListener('change', handleFilesSelect)
    titleInput.addEventListener('input', validateForm)
    form.addEventListener('submit', submitForm)

    // Drag and drop
    uploadArea.addEventListener('dragover', e => {
        e.preventDefault()
        uploadArea.style.borderColor = 'var(--button-color)'
    })

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = 'var(--hint-color)'
    })

    uploadArea.addEventListener('drop', e => {
        e.preventDefault()
        uploadArea.style.borderColor = 'var(--hint-color)'
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files
            handleFilesSelect({ target: fileInput })
        }
    })

    // –§—É–Ω–∫—Ü–∏–∏
    function handleFilesSelect(event) {
        const files = Array.from(event.target.files)
        log(
            '[FILES] –í—ã–±—Ä–∞–Ω—ã —Ñ–∞–π–ª—ã:',
            files.map(f => f.name),
        )

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ñ–æ—Ç–æ
        if (selectedFiles.length + files.length > MAX_PHOTOS) {
            showError(`–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–µ –±–æ–ª–µ–µ ${MAX_PHOTOS} —Ñ–æ—Ç–æ`)
            return
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const imageFiles = files.filter(file => file.type.match('image.*'))

        if (imageFiles.length === 0) {
            showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è')
            return
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        const oversizedFiles = imageFiles.filter(
            file => file.size > 10 * 1024 * 1024,
        )
        if (oversizedFiles.length > 0) {
            showError(
                `–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ–∞–π–ª—ã –ø—Ä–µ–≤—ã—à–∞—é—Ç 10 –ú–ë: ${oversizedFiles
                    .map(f => f.name)
                    .join(', ')}`,
            )
            return
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ñ–∞–π–ª–æ–≤
        selectedFiles = [...selectedFiles, ...imageFiles].slice(0, MAX_PHOTOS)
        log(
            '[FILES] –î–æ–±–∞–≤–ª–µ–Ω—ã –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:',
            selectedFiles.map(f => `${f.name} (${f.size} bytes)`),
        )
        updatePreviews()
        validateForm()
    }

    function updatePreviews() {
        previewContainer.innerHTML = ''

        selectedFiles.forEach((file, index) => {
            const reader = new FileReader()
            reader.onload = function (e) {
                const previewItem = document.createElement('div')
                previewItem.className = 'preview-item'

                const img = document.createElement('img')
                img.className = 'preview-image'
                img.src = e.target.result

                const removeBtn = document.createElement('button')
                removeBtn.className = 'remove-btn'
                removeBtn.innerHTML = '√ó'
                removeBtn.onclick = () => removePhoto(index)

                previewItem.appendChild(img)
                previewItem.appendChild(removeBtn)
                previewContainer.appendChild(previewItem)
            }
            reader.readAsDataURL(file)
        })

        counter.textContent = `–í—ã–±—Ä–∞–Ω–æ —Ñ–æ—Ç–æ: ${selectedFiles.length}/${MAX_PHOTOS}`
        uploadArea.style.display =
            selectedFiles.length >= MAX_PHOTOS ? 'none' : 'block'
    }

    function removePhoto(index) {
        log('[FILES] –£–¥–∞–ª–µ–Ω —Ñ–∞–π–ª:', selectedFiles[index].name)
        selectedFiles.splice(index, 1)
        updatePreviews()
        validateForm()
    }

    function validateForm() {
        const isTitleValid = titleInput.value.trim().length > 0
        const hasPhotos = selectedFiles.length > 0

        titleError.style.display = isTitleValid ? 'none' : 'block'
        submitBtn.disabled = !(isTitleValid && hasPhotos)

        return isTitleValid && hasPhotos
    }

    function showError(message) {
        log('[ERROR]', message)
        tg.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: message,
            buttons: [{ type: 'ok' }],
        })
    }

    async function submitForm(e) {
        e.preventDefault()

        if (!validateForm()) return

        log('[SUBMIT] –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã')
        tg.MainButton.showProgress(false)
        submitBtn.disabled = true

        try {
            const formData = new FormData(form)
            formData.append('title', titleInput.value.trim())
            formData.append('author', authorInput.value.trim())
            formData.append('date', dateInput.value)
            formData.append('userId', userIdField.value.trim())
            formData.append('username', usernameField.value.trim())
            formData.append('description', descriptionInput.value.trim())
            formData.append('initData', JSON.stringify(tg.initData))

            // –î–æ–±–∞–≤–ª—è–µ–º –í–°–ï –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
            selectedFiles.forEach((file, index) => {
                formData.append(`files[${index}]`, file) // –ö–ª—é—á–µ–≤–∞—è —Ä–∞–∑–Ω–∏—Ü–∞ - –∫–≤–∞–¥—Ä–∞—Ç–Ω—ã–µ —Å–∫–æ–±–∫–∏
            })

            log('[FORMDATA] –ü–æ–¥–≥–æ—Ç–æ–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏:')
            for (let [key, value] of formData.entries()) {
                log(
                    `${key}:`,
                    value instanceof File
                        ? `FILE: ${value.name} (${value.size} bytes)`
                        : value,
                )
            }

            const url =
                'https://mmq4tt-85-172-111-35.ru.tuna.am/tg1/telegram/webhook/photo'

            log('[REQUEST] –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞:', url)

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            const response = await fetch(url, {
                method: 'POST',
                body: formData,
            })

            log('[RESPONSE] Status:', response.status, 'OK:', response.ok)

            const result = await response.json()
            log('[RESPONSE] Data:', result)

            if (result.ok) {
                log('[SUCCESS] –§–æ—Ç–æ—Å—ä–µ–º–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!')
                tg.showPopup(
                    {
                        title: '–£—Å–ø–µ—Ö',
                        message: `–§–æ—Ç–æ—Å—ä–µ–º–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!`,
                        buttons: [{ type: 'ok' }],
                    },
                    () => tg.close(),
                )
            } else {
                throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞')
            }
        } catch (error) {
            log('[CATCH ERROR]', error.message)
            log('[ERROR STACK]', error.stack)
            showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error.message)
            submitBtn.disabled = false
        } finally {
            tg.MainButton.hideProgress()
        }
    }
</script>
