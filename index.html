<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–§–æ—Ä–º–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–æ—Ç–æ—Å—ä–µ–º–∫–∏</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg-color: var(--tg-theme-bg-color, #ffffff);
            --text-color: var(--tg-theme-text-color, #000000);
            --hint-color: var(--tg-theme-hint-color, #707579);
            --button-color: var(--tg-theme-button-color, #2481cc);
            --button-text-color: var(--tg-theme-button-text-color, #ffffff);
            --error-color: #ff3b30;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            font-size: 20px;
            margin-top: 0;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .required:after {
            content: " *";
            color: var(--error-color);
        }

        input, textarea, select {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--hint-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-color);
            box-sizing: border-box;
            font-family: inherit;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .hidden-field {
            display: none;
        }

        .upload-area {
            border: 2px dashed var(--hint-color);
            border-radius: 12px;
            padding: 30px 20px;
            text-align: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: border-color 0.2s;
        }

        .upload-area:hover {
            border-color: var(--button-color);
        }

        .preview-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .preview-item {
            position: relative;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 1;
        }

        .preview-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .remove-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            font-size: 14px;
            cursor: pointer;
        }

        .submit-btn {
            background-color: var(--button-color);
            color: var(--button-text-color);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: opacity 0.2s;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: var(--error-color);
            font-size: 14px;
            margin-top: 5px;
            display: none;
        }

        .counter {
            text-align: right;
            font-size: 14px;
            color: var(--hint-color);
            margin-top: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>–î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ç–æ—Å—ä–µ–º–∫—É</h1>

    <form id="photoForm">
        <!-- –°–∫—Ä—ã—Ç—ã–µ –ø–æ–ª—è —Å –¥–∞–Ω–Ω—ã–º–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è -->
        <input type="hidden" id="userId" name="userId" class="hidden-field">
        <input type="hidden" id="username" name="username" class="hidden-field">

        <div class="form-group">
            <label for="titleInput" class="required">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏</label>
            <input type="text" id="titleInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏" required>
            <div id="titleError" class="error-message">–≠—Ç–æ –ø–æ–ª–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ –¥–ª—è –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è</div>
        </div>

        <div class="form-group">
            <label for="authorInput">–ê–≤—Ç–æ—Ä</label>
            <input type="text" id="authorInput" placeholder="–ò–º—è –∞–≤—Ç–æ—Ä–∞ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        </div>

        <div class="form-group">
            <label for="dateInput">–î–∞—Ç–∞ —Å—ä–µ–º–∫–∏</label>
            <input type="date" id="dateInput">
        </div>

        <div class="form-group">
            <label for="tagsInput">–¢–µ–≥–∏</label>
            <input type="text" id="tagsInput" placeholder="—Ç–µ–≥1, —Ç–µ–≥2, —Ç–µ–≥3 (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)">
        </div>

        <div class="form-group">
            <label for="descriptionInput">–û–ø–∏—Å–∞–Ω–∏–µ</label>
            <textarea id="descriptionInput" placeholder="–î–æ–±–∞–≤—å—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Å—ä–µ–º–∫–∏ (–Ω–µ–æ–±—è–∑–∞—Ç–µ–ª—å–Ω–æ)"></textarea>
        </div>

        <div class="form-group">
            <label>–§–æ—Ç–æ (–º–∞–∫—Å–∏–º—É–º 10)</label>
            <div id="uploadArea" class="upload-area">
                <div>üì∑</div>
                <p>–ù–∞–∂–º–∏—Ç–µ –¥–ª—è –≤—ã–±–æ—Ä–∞ —Ñ–æ—Ç–æ –∏–ª–∏ –ø–µ—Ä–µ—Ç–∞—â–∏—Ç–µ —Å—é–¥–∞</p>
                <input type="file" id="fileInput" accept="image/*" multiple style="display: none;">
            </div>

            <div id="counter" class="counter">–í—ã–±—Ä–∞–Ω–æ —Ñ–æ—Ç–æ: 0/10</div>

            <div id="previewContainer" class="preview-container"></div>
        </div>

        <button type="submit" id="submitBtn" class="submit-btn" disabled>–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </form>
</div>

<script>
    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    tg.enableClosingConfirmation();

    // –ö–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
    const MAX_PHOTOS = 10; // –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ñ–æ—Ç–æ

    // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
    const form = document.getElementById('photoForm');
    const titleInput = document.getElementById('titleInput');
    const authorInput = document.getElementById('authorInput');
    const dateInput = document.getElementById('dateInput');
    const tagsInput = document.getElementById('tagsInput');
    const descriptionInput = document.getElementById('descriptionInput');
    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const submitBtn = document.getElementById('submitBtn');
    const titleError = document.getElementById('titleError');
    const counter = document.getElementById('counter');
    const userIdField = document.getElementById('userId');
    const usernameField = document.getElementById('username');

    // –°–æ—Å—Ç–æ—è–Ω–∏–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
    let selectedFiles = [];

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', () => {
        tg.ready();

        // –ó–∞–ø–æ–ª–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        const user = tg.initDataUnsafe.user || {};
        userIdField.value = user.id || '';
        usernameField.value = user.username ? `@${user.username}` : '';

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â—É—é –¥–∞—Ç—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
        dateInput.valueAsDate = new Date();
    });

    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
    uploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFilesSelect);
    titleInput.addEventListener('input', validateForm);
    form.addEventListener('submit', submitForm);

    // Drag and drop
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = 'var(--button-color)';
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.style.borderColor = 'var(--hint-color)';
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.style.borderColor = 'var(--hint-color)';
        if (e.dataTransfer.files.length) {
            fileInput.files = e.dataTransfer.files;
            handleFilesSelect({ target: fileInput });
        }
    });

    // –§—É–Ω–∫—Ü–∏–∏
    function handleFilesSelect(event) {
        const files = Array.from(event.target.files);

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ñ–æ—Ç–æ
        if (selectedFiles.length + files.length > MAX_PHOTOS) {
            showError(`–ú–æ–∂–Ω–æ –∑–∞–≥—Ä—É–∑–∏—Ç—å –Ω–µ –±–æ–ª–µ–µ ${MAX_PHOTOS} —Ñ–æ—Ç–æ`);
            return;
        }

        // –§–∏–ª—å—Ç—Ä–∞—Ü–∏—è —Ç–æ–ª—å–∫–æ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        const imageFiles = files.filter(file => file.type.match('image.*'));

        if (imageFiles.length === 0) {
            showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤—ã–±–µ—Ä–∏—Ç–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑–º–µ—Ä–∞ —Ñ–∞–π–ª–æ–≤
        const oversizedFiles = imageFiles.filter(file => file.size > 10 * 1024 * 1024);
        if (oversizedFiles.length > 0) {
            showError(`–ù–µ–∫–æ—Ç–æ—Ä—ã–µ —Ñ–∞–π–ª—ã –ø—Ä–µ–≤—ã—à–∞—é—Ç 10 –ú–ë: ${oversizedFiles.map(f => f.name).join(', ')}`);
            return;
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤—ã—Ö —Ñ–∞–π–ª–æ–≤
        selectedFiles = [...selectedFiles, ...imageFiles].slice(0, MAX_PHOTOS);
        updatePreviews();
        validateForm();
    }

    function updatePreviews() {
        previewContainer.innerHTML = '';

        selectedFiles.forEach((file, index) => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const previewItem = document.createElement('div');
                previewItem.className = 'preview-item';

                const img = document.createElement('img');
                img.className = 'preview-image';
                img.src = e.target.result;

                const removeBtn = document.createElement('button');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '√ó';
                removeBtn.onclick = () => removePhoto(index);

                previewItem.appendChild(img);
                previewItem.appendChild(removeBtn);
                previewContainer.appendChild(previewItem);
            };
            reader.readAsDataURL(file);
        });

        counter.textContent = `–í—ã–±—Ä–∞–Ω–æ —Ñ–æ—Ç–æ: ${selectedFiles.length}/${MAX_PHOTOS}`;
        uploadArea.style.display = selectedFiles.length >= MAX_PHOTOS ? 'none' : 'block';
    }

    function removePhoto(index) {
        selectedFiles.splice(index, 1);
        updatePreviews();
        validateForm();
    }

    function validateForm() {
        const isTitleValid = titleInput.value.trim().length > 0;
        const hasPhotos = selectedFiles.length > 0;

        titleError.style.display = isTitleValid ? 'none' : 'block';
        submitBtn.disabled = !(isTitleValid && hasPhotos);

        return isTitleValid && hasPhotos;
    }

    function showError(message) {
        tg.showPopup({
            title: '–û—à–∏–±–∫–∞',
            message: message,
            buttons: [{ type: 'ok' }]
        });
    }

    async function submitForm(e) {
        e.preventDefault();

        if (!validateForm()) return;

        tg.MainButton.showProgress(false);
        submitBtn.disabled = true;

        try {
            const formData = new FormData(form);
            formData.append('title', titleInput.value.trim());
            formData.append('author', authorInput.value.trim());
            formData.append('date', dateInput.value);
            formData.append('tags', tagsInput.value.trim());
            formData.append('userId', userIdField.value.trim());
            formData.append('username', usernameField.value.trim());
            formData.append('description', descriptionInput.value.trim());
            // –î–æ–±–∞–≤–ª—è–µ–º –í–°–ï –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ñ–∞–π–ª—ã
            selectedFiles.forEach((file, index) => {
                formData.append('files[]', file);
            });

            // –î–æ–±–∞–≤–ª—è–µ–º –≤—Å–µ —Ñ–æ—Ç–æ –æ—Ç–¥–µ–ª—å–Ω–æ (–¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏)
            selectedFiles.forEach((file, index) => {
                formData.append(`photos_${index}`, file);
            });

            const httpsDomen = 'https://hunn6s-85-172-77-38.ru.tuna.am';
            const api = '/tg1/telegram/webhook';
            const url = httpsDomen + api;

            // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä
            const response = await fetch(url, {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.ok) {
                tg.showPopup({
                    title: '–£—Å–ø–µ—Ö',
                    message: `–§–æ—Ç–æ—Å—ä–µ–º–∫–∞ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞!`,
                    buttons: [{ type: 'ok' }]
                }, () => tg.close());
            } else {
                throw new Error(result.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
            }
        } catch (error) {
            showError('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ: ' + error.message);
            submitBtn.disabled = false;
        } finally {
            tg.MainButton.hideProgress();
        }
    }
</script>
</body>
</html>
